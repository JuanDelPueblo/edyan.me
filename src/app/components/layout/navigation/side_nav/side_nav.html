<card>
  <nav class="side-nav">
    <ul>
      @for (item of navItems; track item.path) {
        <li>
          <a 
            [routerLink]="item.path" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="item.exact ? {exact: true} : {exact: false}">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>
</card>
